<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Honda</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Local css -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <!-- header started -->
    <header class="bg-primary">
        <!-- banner details -->
        <div class="container py-5">
            <div class="row d-flex align-items-center text-white ">
                <div class="details col-lg-6 col-sm-12 px-4 my-5">
                    <p class="fw-light">Computer Control digital transistorized with electronic advance. </p>
                    <h1 class="fw-bold">Honda CBR 300R</h1>
                    <p class="fw-light">Honda is the world's largest manufacturer of two Wheelers, Recognized the world over as the symbol of Honda two wheelers, the 'Wings' arrived in India.</p>
    
                    <!-- Modal -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-warning text-white fs-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Purchase 
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade text-dark text-center fw-bold" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Greetings!</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                Welcome to our Online Shop. We provide best service
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Continue Shoping</button>
                                </div>
                            </div>
                        </div>
                    </div>
      
                    
    
    
                </div>
    
    
    
                <!-- Banner Image -->
    
                <div class="image col-lg-6 col-sm-12 px-4">
                    <img class="img-fluid" src="./images/header-bike.png" alt="">
                </div>
            </div>
        </div>
        
    </header>
    <!-- header ended -->
    






    <!-- Bootstrap Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
